<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Chat Application</h1>

    <div id="message-container"></div>

    <form id="messageForm">
        <input type="text" id="message" name="message" placeholder="Message">
        <input type="submit" id="submit-button"></button>
        <button id="send-location"><img src="location.png" id="location-photo"></button>
    </form> 

    <script id="message-template" type="text/html">
        <div>
            <p>{{mes}}</p>
        </div>
    </script>

    <script id="location-template"  type="text/html">
        <div>
            <p><a href={{locationURL}} target="_blank">This is my Location</a></p>
        </div>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>  <!--client side js code -->
    <script src="/js/chat.js"></script>
</body>
</html>
