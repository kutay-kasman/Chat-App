<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4170518366193248"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-wrapper">
        <div id="exit-room">Exit Room</div>
        <div class="chat-container">
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar">
                
            </aside>

            <!-- Main Chat Section -->
            <section class="chat-section">
                <h1>Chat Application</h1>

                <div id="message-container"></div>

                <form id="messageForm">
                    <input type="text" id="message" name="message" placeholder="Message" autocomplete="off">
                    <input type="submit" id="submit-button">
                    <button id="send-location"><img src="./img/location.png" id="location-photo"></button>
                </form> 
            </section> 
        </div>
    </div>
    
    <script id="message-template" type="text/html">
        <div id="mes-box">
            <div class="mes-box-timeless">
                <div class="username">{{username}}</div>
                <div class="content">{{text}}</div>
            </div>
            <div class="time">{{createdAt}}</div>
        </div>
    </script>
    
    <script id="sys-message-template" type="text/html">
        <div id="sys-mes-box" class="{{type}}">
            <div class="sys-content">{{text}}</div>
            <div class="time">{{createdAt}}</div>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div id="loc-box" class="{{type}}">
            <div #loc-box-timeless>
                <div class="username">{{username}}</div>    
                <div class="content"><a href={{url}} target="_blank">This is my Location</a></div>
            </div>
            <div class="time">{{createdAt}}</div>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 id="room-title">{{room}}</h2>
        <h3 id="list-title">Users</h3>
        
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/chat.js"></script>
</body>
</html>
