<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/chat-bubble.png">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            
        </aside>

        <!-- Main Chat Section -->
        <section class="chat-section">
            <h1>Chat Application</h1>

            <div id="message-container"></div>

            <form id="messageForm">
                <input type="text" id="message" name="message" placeholder="Message">
                <input type="submit" id="submit-button">
                <button id="send-location"><img src="./img/location.png" id="location-photo"></button>
            </form> 
        </section>
    </div>

    <script id="message-template" type="text/html">
        <div id="mes-box">
            <div>{{text}}</div>
            <div> {{createdAt}}</div>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div id="loc-box">
            <div><a href={{url}} target="_blank">This is my Location</a></div>
            <div>{{createdAt}}</div>
            <div>{{username}}</div>    
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 id="room-title">{{room}}</h2>
        <h3 id="list-title">Users</h3>
        
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
